<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CuentasEditDlg" widgetVar="CuentasEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCuentasTitle}">
            <h:form id="CuentasEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cuentasController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCuentasLabel_numero}" for="numero" />
                        <p:inputText id="numero" value="#{cuentasController.selected.numero}" title="#{bundle.EditCuentasTitle_numero}" />
                        <p:outputLabel value="#{bundle.EditCuentasLabel_tipo}" for="tipo" />
                        <p:inputText id="tipo" value="#{cuentasController.selected.tipo}" title="#{bundle.EditCuentasTitle_tipo}" />
                        <p:outputLabel value="#{bundle.EditCuentasLabel_fechaApertura}" for="fechaApertura" />
                        <p:calendar id="fechaApertura" pattern="MM/dd/yyyy" value="#{cuentasController.selected.fechaApertura}" title="#{bundle.EditCuentasTitle_fechaApertura}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditCuentasLabel_fondo}" for="fondo" />
                        <p:inputText id="fondo" value="#{cuentasController.selected.fondo}" title="#{bundle.EditCuentasTitle_fondo}" required="true" requiredMessage="#{bundle.EditCuentasRequiredMessage_fondo}"/>
                        <p:outputLabel value="#{bundle.EditCuentasLabel_clienteId}" for="clienteId" />
                        <p:selectOneMenu id="clienteId" value="#{cuentasController.selected.clienteId}" required="true" requiredMessage="#{bundle.EditCuentasRequiredMessage_clienteId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"
                                           var="clienteIdItem"
                                           itemValue="#{clienteIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cuentasController.update}" value="#{bundle.Save}" update="display,:CuentasListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CuentasEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CuentasEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
