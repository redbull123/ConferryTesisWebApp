<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MovimientosCuentaEditDlg" widgetVar="MovimientosCuentaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditMovimientosCuentaTitle}">
            <h:form id="MovimientosCuentaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{movimientosCuentaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditMovimientosCuentaLabel_tipo}" for="tipo" />
                        <p:inputText id="tipo" value="#{movimientosCuentaController.selected.tipo}" title="#{bundle.EditMovimientosCuentaTitle_tipo}" />
                        <p:outputLabel value="#{bundle.EditMovimientosCuentaLabel_monto}" for="monto" />
                        <p:inputText id="monto" value="#{movimientosCuentaController.selected.monto}" title="#{bundle.EditMovimientosCuentaTitle_monto}" />
                        <p:outputLabel value="#{bundle.EditMovimientosCuentaLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy HH:mm:ss" value="#{movimientosCuentaController.selected.fecha}" title="#{bundle.EditMovimientosCuentaTitle_fecha}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditMovimientosCuentaLabel_cuentasId}" for="cuentasId" />
                        <p:selectOneMenu id="cuentasId" value="#{movimientosCuentaController.selected.cuentasId}" required="true" requiredMessage="#{bundle.EditMovimientosCuentaRequiredMessage_cuentasId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{cuentasController.itemsAvailableSelectOne}"
                                           var="cuentasIdItem"
                                           itemValue="#{cuentasIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{movimientosCuentaController.update}" value="#{bundle.Save}" update="display,:MovimientosCuentaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'MovimientosCuentaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MovimientosCuentaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
