<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CuentasCreditoEditDlg" widgetVar="CuentasCreditoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCuentasCreditoTitle}">
            <h:form id="CuentasCreditoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cuentasCreditoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCuentasCreditoLabel_numero}" for="numero" />
                        <p:inputText id="numero" value="#{cuentasCreditoController.selected.numero}" title="#{bundle.EditCuentasCreditoTitle_numero}" />
                        <p:outputLabel value="#{bundle.EditCuentasCreditoLabel_fechaApertura}" for="fechaApertura" />
                        <p:inputText id="fechaApertura" value="#{cuentasCreditoController.selected.fechaApertura}" title="#{bundle.EditCuentasCreditoTitle_fechaApertura}" />
                        <p:outputLabel value="#{bundle.EditCuentasCreditoLabel_clienteId}" for="clienteId" />
                        <p:selectOneMenu id="clienteId" value="#{cuentasCreditoController.selected.clienteId}" required="true" requiredMessage="#{bundle.EditCuentasCreditoRequiredMessage_clienteId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"
                                           var="clienteIdItem"
                                           itemValue="#{clienteIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cuentasCreditoController.update}" value="#{bundle.Save}" update="display,:CuentasCreditoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CuentasCreditoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CuentasCreditoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
