<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TarjetaDebitoViewDlg" widgetVar="TarjetaDebitoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTarjetaDebitoTitle}">
            <h:form id="TarjetaDebitoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tarjetaDebitoController.selected != null}">
                        <h:outputText value="#{bundle.ViewTarjetaDebitoLabel_id}"/>
                        <h:outputText value="#{tarjetaDebitoController.selected.id}" title="#{bundle.ViewTarjetaDebitoTitle_id}"/>
                        <h:outputText value="#{bundle.ViewTarjetaDebitoLabel_numero}"/>
                        <h:outputText value="#{tarjetaDebitoController.selected.numero}" title="#{bundle.ViewTarjetaDebitoTitle_numero}"/>
                        <h:outputText value="#{bundle.ViewTarjetaDebitoLabel_marca}"/>
                        <h:outputText value="#{tarjetaDebitoController.selected.marca}" title="#{bundle.ViewTarjetaDebitoTitle_marca}"/>
                        <h:outputText value="#{bundle.ViewTarjetaDebitoLabel_fechaVencimiento}"/>
                        <h:outputText value="#{tarjetaDebitoController.selected.fechaVencimiento}" title="#{bundle.ViewTarjetaDebitoTitle_fechaVencimiento}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewTarjetaDebitoLabel_codigoSeguridad}"/>
                        <h:outputText value="#{tarjetaDebitoController.selected.codigoSeguridad}" title="#{bundle.ViewTarjetaDebitoTitle_codigoSeguridad}"/>
                        <h:outputText value="#{bundle.ViewTarjetaDebitoLabel_cuentasId}"/>
                        <h:outputText value="#{tarjetaDebitoController.selected.cuentasId}" title="#{bundle.ViewTarjetaDebitoTitle_cuentasId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TarjetaDebitoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
