<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CuentasViewDlg" widgetVar="CuentasViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCuentasTitle}">
            <h:form id="CuentasViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cuentasController.selected != null}">
                        <h:outputText value="#{bundle.ViewCuentasLabel_id}"/>
                        <h:outputText value="#{cuentasController.selected.id}" title="#{bundle.ViewCuentasTitle_id}"/>
                        <h:outputText value="#{bundle.ViewCuentasLabel_numero}"/>
                        <h:outputText value="#{cuentasController.selected.numero}" title="#{bundle.ViewCuentasTitle_numero}"/>
                        <h:outputText value="#{bundle.ViewCuentasLabel_tipo}"/>
                        <h:outputText value="#{cuentasController.selected.tipo}" title="#{bundle.ViewCuentasTitle_tipo}"/>
                        <h:outputText value="#{bundle.ViewCuentasLabel_fechaApertura}"/>
                        <h:outputText value="#{cuentasController.selected.fechaApertura}" title="#{bundle.ViewCuentasTitle_fechaApertura}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewCuentasLabel_fondo}"/>
                        <h:outputText value="#{cuentasController.selected.fondo}" title="#{bundle.ViewCuentasTitle_fondo}"/>
                        <h:outputText value="#{bundle.ViewCuentasLabel_clienteId}"/>
                        <h:outputText value="#{cuentasController.selected.clienteId}" title="#{bundle.ViewCuentasTitle_clienteId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CuentasViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
