<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MovimientoTarjetaCreateDlg" widgetVar="MovimientoTarjetaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateMovimientoTarjetaTitle}">
            <h:form id="MovimientoTarjetaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{movimientoTarjetaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateMovimientoTarjetaLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy" value="#{movimientoTarjetaController.selected.fecha}" title="#{bundle.EditMovimientoTarjetaTitle_fecha}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateMovimientoTarjetaLabel_monto}" for="monto" />
                        <p:inputText id="monto" value="#{movimientoTarjetaController.selected.monto}" title="#{bundle.CreateMovimientoTarjetaTitle_monto}" />
                        <p:outputLabel value="#{bundle.CreateMovimientoTarjetaLabel_tipo}" for="tipo" />
                        <p:inputText id="tipo" value="#{movimientoTarjetaController.selected.tipo}" title="#{bundle.CreateMovimientoTarjetaTitle_tipo}" />
                        <p:outputLabel value="#{bundle.CreateMovimientoTarjetaLabel_tarjetaCreditoId}" for="tarjetaCreditoId" />
                        <p:selectOneMenu id="tarjetaCreditoId" value="#{movimientoTarjetaController.selected.tarjetaCreditoId}" required="true" requiredMessage="#{bundle.EditMovimientoTarjetaRequiredMessage_tarjetaCreditoId}">
                            <f:selectItems value="#{tarjetaCreditoController.itemsAvailableSelectOne}"
                                           var="tarjetaCreditoIdItem"
                                           itemValue="#{tarjetaCreditoIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{movimientoTarjetaController.create}" value="#{bundle.Save}" update="display,:MovimientoTarjetaListForm:datalist,:growl" oncomplete="handleSubmit(args,'MovimientoTarjetaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MovimientoTarjetaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
