<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MovimientoTarjetaViewDlg" widgetVar="MovimientoTarjetaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMovimientoTarjetaTitle}">
            <h:form id="MovimientoTarjetaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{movimientoTarjetaController.selected != null}">
                        <h:outputText value="#{bundle.ViewMovimientoTarjetaLabel_id}"/>
                        <h:outputText value="#{movimientoTarjetaController.selected.id}" title="#{bundle.ViewMovimientoTarjetaTitle_id}"/>
                        <h:outputText value="#{bundle.ViewMovimientoTarjetaLabel_fecha}"/>
                        <h:outputText value="#{movimientoTarjetaController.selected.fecha}" title="#{bundle.ViewMovimientoTarjetaTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewMovimientoTarjetaLabel_monto}"/>
                        <h:outputText value="#{movimientoTarjetaController.selected.monto}" title="#{bundle.ViewMovimientoTarjetaTitle_monto}"/>
                        <h:outputText value="#{bundle.ViewMovimientoTarjetaLabel_tipo}"/>
                        <h:outputText value="#{movimientoTarjetaController.selected.tipo}" title="#{bundle.ViewMovimientoTarjetaTitle_tipo}"/>
                        <h:outputText value="#{bundle.ViewMovimientoTarjetaLabel_tarjetaCreditoId}"/>
                        <h:outputText value="#{movimientoTarjetaController.selected.tarjetaCreditoId}" title="#{bundle.ViewMovimientoTarjetaTitle_tarjetaCreditoId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MovimientoTarjetaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
