<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MovimientosCuentaViewDlg" widgetVar="MovimientosCuentaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMovimientosCuentaTitle}">
            <h:form id="MovimientosCuentaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{movimientosCuentaController.selected != null}">
                        <h:outputText value="#{bundle.ViewMovimientosCuentaLabel_id}"/>
                        <h:outputText value="#{movimientosCuentaController.selected.id}" title="#{bundle.ViewMovimientosCuentaTitle_id}"/>
                        <h:outputText value="#{bundle.ViewMovimientosCuentaLabel_tipo}"/>
                        <h:outputText value="#{movimientosCuentaController.selected.tipo}" title="#{bundle.ViewMovimientosCuentaTitle_tipo}"/>
                        <h:outputText value="#{bundle.ViewMovimientosCuentaLabel_monto}"/>
                        <h:outputText value="#{movimientosCuentaController.selected.monto}" title="#{bundle.ViewMovimientosCuentaTitle_monto}"/>
                        <h:outputText value="#{bundle.ViewMovimientosCuentaLabel_fecha}"/>
                        <h:outputText value="#{movimientosCuentaController.selected.fecha}" title="#{bundle.ViewMovimientosCuentaTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewMovimientosCuentaLabel_cuentasId}"/>
                        <h:outputText value="#{movimientosCuentaController.selected.cuentasId}" title="#{bundle.ViewMovimientosCuentaTitle_cuentasId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MovimientosCuentaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
