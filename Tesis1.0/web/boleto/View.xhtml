<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BoletoViewDlg" widgetVar="BoletoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewBoletoTitle}">
            <h:form id="BoletoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{boletoController.selected != null}">
                        <h:outputText value="#{bundle.ViewBoletoLabel_id}"/>
                        <h:outputText value="#{boletoController.selected.id}" title="#{bundle.ViewBoletoTitle_id}"/>
                        <h:outputText value="#{bundle.ViewBoletoLabel_fecha}"/>
                        <h:outputText value="#{boletoController.selected.fecha}" title="#{bundle.ViewBoletoTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewBoletoLabel_hora}"/>
                        <h:outputText value="#{boletoController.selected.hora}" title="#{bundle.ViewBoletoTitle_hora}">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewBoletoLabel_itinerarioId}"/>
                        <h:outputText value="#{boletoController.selected.itinerarioId}" title="#{bundle.ViewBoletoTitle_itinerarioId}"/>
                        <h:outputText value="#{bundle.ViewBoletoLabel_tipoBoletoId}"/>
                        <h:outputText value="#{boletoController.selected.tipoBoletoId}" title="#{bundle.ViewBoletoTitle_tipoBoletoId}"/>
                        <h:outputText value="#{bundle.ViewBoletoLabel_usuarioId}"/>
                        <h:outputText value="#{boletoController.selected.usuarioId}" title="#{bundle.ViewBoletoTitle_usuarioId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="BoletoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
