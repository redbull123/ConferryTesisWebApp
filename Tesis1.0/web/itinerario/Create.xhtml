<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ItinerarioCreateDlg" widgetVar="ItinerarioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateItinerarioTitle}">
            <h:form id="ItinerarioCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{itinerarioController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateItinerarioLabel_id}" for="id" />
                        <p:inputText id="id" value="#{itinerarioController.selected.id}" title="#{bundle.CreateItinerarioTitle_id}" required="true" requiredMessage="#{bundle.CreateItinerarioRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateItinerarioLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy" value="#{itinerarioController.selected.fecha}" title="#{bundle.EditItinerarioTitle_fecha}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateItinerarioLabel_time}" for="time" />
                        <p:calendar id="time" pattern="HH:mm:ss" value="#{itinerarioController.selected.time}" title="#{bundle.EditItinerarioTitle_time}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateItinerarioLabel_barcoId}" for="barcoId" />
                        <p:selectOneMenu id="barcoId" value="#{itinerarioController.selected.barcoId}" required="true" requiredMessage="#{bundle.EditItinerarioRequiredMessage_barcoId}">
                            <f:selectItems value="#{barcoController.itemsAvailableSelectOne}"
                                           var="barcoIdItem"
                                           itemValue="#{barcoIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateItinerarioLabel_rutaId}" for="rutaId" />
                        <p:selectOneMenu id="rutaId" value="#{itinerarioController.selected.rutaId}" required="true" requiredMessage="#{bundle.EditItinerarioRequiredMessage_rutaId}">
                            <f:selectItems value="#{rutaController.itemsAvailableSelectOne}"
                                           var="rutaIdItem"
                                           itemValue="#{rutaIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{itinerarioController.create}" value="#{bundle.Save}" update="display,:ItinerarioListForm:datalist,:growl" oncomplete="handleSubmit(args,'ItinerarioCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ItinerarioCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
