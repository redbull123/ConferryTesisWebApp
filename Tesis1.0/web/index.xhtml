<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
   <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
   
    <h:body>
        <center>
            <h:form>
            <p:growl id="growl" showDetail="true" sticky="true"/>
            <p:panel id="login" header="Ingreso"> 
                <h:panelGrid columns="2">
                    <h:outputText value="Usuario: "/>
                    <p:inputText id="user" value="#{loginBean.inputuser}"
                                 required="true"
                                 requiredMessage="Debe colocar un usuario"/>
                    
                    <h:outputText value="Clave: "/>
                    <p:password id="clave" value="#{loginBean.inputpass}"/>
                    
                    <p:commandButton value="Ingresar" action="#{loginBean.validateUser()}"/>
                    <p:commandButton value="Cancelar"/>
                </h:panelGrid>
                
            </p:panel> 
        </h:form>
        </center>
    </h:body>
</html>
