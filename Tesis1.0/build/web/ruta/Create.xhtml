<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RutaCreateDlg" widgetVar="RutaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateRutaTitle}">
            <h:form id="RutaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{rutaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateRutaLabel_id}" for="id" />
                        <p:inputText id="id" value="#{rutaController.selected.id}" title="#{bundle.CreateRutaTitle_id}" required="true" requiredMessage="#{bundle.CreateRutaRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateRutaLabel_ruta}" for="ruta" />
                        <p:inputText id="ruta" value="#{rutaController.selected.ruta}" title="#{bundle.CreateRutaTitle_ruta}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{rutaController.create}" value="#{bundle.Save}" update="display,:RutaListForm:datalist,:growl" oncomplete="handleSubmit(args,'RutaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RutaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
