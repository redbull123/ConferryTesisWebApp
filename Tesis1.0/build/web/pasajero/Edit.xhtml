<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PasajeroEditDlg" widgetVar="PasajeroEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPasajeroTitle}">
            <h:form id="PasajeroEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pasajeroController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPasajeroLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{pasajeroController.selected.nombre}" title="#{bundle.EditPasajeroTitle_nombre}" />
                        <p:outputLabel value="#{bundle.EditPasajeroLabel_apellido}" for="apellido" />
                        <p:inputText id="apellido" value="#{pasajeroController.selected.apellido}" title="#{bundle.EditPasajeroTitle_apellido}" />
                        <p:outputLabel value="#{bundle.EditPasajeroLabel_cedulaIdentidad}" for="cedulaIdentidad" />
                        <p:inputText id="cedulaIdentidad" value="#{pasajeroController.selected.cedulaIdentidad}" title="#{bundle.EditPasajeroTitle_cedulaIdentidad}" />
                        <p:outputLabel value="#{bundle.EditPasajeroLabel_fechaNacimiento}" for="fechaNacimiento" />
                        <p:calendar id="fechaNacimiento" pattern="MM/dd/yyyy" value="#{pasajeroController.selected.fechaNacimiento}" title="#{bundle.EditPasajeroTitle_fechaNacimiento}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditPasajeroLabel_boletoId}" for="boletoId" />
                        <p:selectOneMenu id="boletoId" value="#{pasajeroController.selected.boletoId}" required="true" requiredMessage="#{bundle.EditPasajeroRequiredMessage_boletoId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{boletoController.itemsAvailableSelectOne}"
                                           var="boletoIdItem"
                                           itemValue="#{boletoIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{pasajeroController.update}" value="#{bundle.Save}" update="display,:PasajeroListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PasajeroEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PasajeroEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
