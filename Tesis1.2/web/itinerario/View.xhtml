<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ItinerarioViewDlg" widgetVar="ItinerarioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewItinerarioTitle}">
            <h:form id="ItinerarioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{itinerarioController.selected != null}">
                        <h:outputText value="#{bundle.ViewItinerarioLabel_id}"/>
                        <h:outputText value="#{itinerarioController.selected.id}" title="#{bundle.ViewItinerarioTitle_id}"/>
                        <h:outputText value="#{bundle.ViewItinerarioLabel_fecha}"/>
                        <h:outputText value="#{itinerarioController.selected.fecha}" title="#{bundle.ViewItinerarioTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewItinerarioLabel_time}"/>
                        <h:outputText value="#{itinerarioController.selected.time}" title="#{bundle.ViewItinerarioTitle_time}">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewItinerarioLabel_barcoId}"/>
                        <h:outputText value="#{itinerarioController.selected.barcoId}" title="#{bundle.ViewItinerarioTitle_barcoId}"/>
                        <h:outputText value="#{bundle.ViewItinerarioLabel_rutaId}"/>
                        <h:outputText value="#{itinerarioController.selected.rutaId}" title="#{bundle.ViewItinerarioTitle_rutaId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ItinerarioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
