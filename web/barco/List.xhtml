<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListBarcoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="BarcoListForm">
                <p:panel header="#{bundle.ListBarcoTitle}">
                    <p:dataTable id="datalist" value="#{barcoController.items}" var="item"
                                 selectionMode="single" selection="#{barcoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

<!--                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBarcoTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>-->
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBarcoTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBarcoTitle_capacidadPersonas}"/>
                            </f:facet>
                            <h:outputText value="#{item.capacidadPersonas}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBarcoTitle_capacidadAutos}"/>
                            </f:facet>
                            <h:outputText value="#{item.capacidadAutos}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBarcoTitle_capacidadCarga}"/>
                            </f:facet>
                            <h:outputText value="#{item.capacidadCarga}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBarcoTitle_capacidadAutobus}"/>
                            </f:facet>
                            <h:outputText value="#{item.capacidadAutobus}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBarcoTitle_capacidadMoto}"/>
                            </f:facet>
                            <h:outputText value="#{item.capacidadMoto}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{barcoController.prepareCreate}" update=":BarcoCreateForm" oncomplete="PF('BarcoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":BarcoViewForm" oncomplete="PF('BarcoViewDialog').show()" disabled="#{empty barcoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":BarcoEditForm" oncomplete="PF('BarcoEditDialog').show()" disabled="#{empty barcoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{barcoController.destroy}" update=":growl,datalist" disabled="#{empty barcoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
        <ui:define name="footer">
            <p>Trabajo realizado por Raul Santana y Daniel D&iacute;az</p>
        </ui:define>
    </ui:composition>

</html>
