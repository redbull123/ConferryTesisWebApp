<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoBoletoCreateDlg" widgetVar="TipoBoletoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTipoBoletoTitle}">
            <h:form id="TipoBoletoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoBoletoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTipoBoletoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{tipoBoletoController.selected.id}" title="#{bundle.CreateTipoBoletoTitle_id}" required="true" requiredMessage="#{bundle.CreateTipoBoletoRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateTipoBoletoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{tipoBoletoController.selected.nombre}" title="#{bundle.CreateTipoBoletoTitle_nombre}" />
                        <p:outputLabel value="#{bundle.CreateTipoBoletoLabel_precio}" for="precio" />
                        <p:inputText id="precio" value="#{tipoBoletoController.selected.precio}" title="#{bundle.CreateTipoBoletoTitle_precio}" />
                        <p:outputLabel value="#{bundle.CreateTipoBoletoLabel_status}" for="status" />
                        <p:inputText id="status" value="#{tipoBoletoController.selected.status}" title="#{bundle.CreateTipoBoletoTitle_status}" />

            </h:form>
        </p:dialog>
