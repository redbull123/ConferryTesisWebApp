<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoBoletoViewDlg" widgetVar="TipoBoletoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTipoBoletoTitle}">
            <h:form id="TipoBoletoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoBoletoController.selected != null}">
                        <h:outputText value="#{bundle.ViewTipoBoletoLabel_id}"/>
                        <h:outputText value="#{tipoBoletoController.selected.id}" title="#{bundle.ViewTipoBoletoTitle_id}"/>
                        <h:outputText value="#{bundle.ViewTipoBoletoLabel_nombre}"/>
                        <h:outputText value="#{tipoBoletoController.selected.nombre}" title="#{bundle.ViewTipoBoletoTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewTipoBoletoLabel_precio}"/>
                        <h:outputText value="#{tipoBoletoController.selected.precio}" title="#{bundle.ViewTipoBoletoTitle_precio}"/>
                        <h:outputText value="#{bundle.ViewTipoBoletoLabel_status}"/>
                        <h:outputText value="#{tipoBoletoController.selected.status}" title="#{bundle.ViewTipoBoletoTitle_status}"/>
                        <h:outputText value="#{bundle.ViewTipoBoletoLabel_fechaStatus}"/>
                        <h:outputText value="#{tipoBoletoController.selected.fechaStatus}" title="#{bundle.ViewTipoBoletoTitle_fechaStatus}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TipoBoletoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
