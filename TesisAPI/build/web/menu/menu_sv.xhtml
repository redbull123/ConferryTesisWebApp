<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Ferrys</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="50" resizable="false">
                <h:outputText style="font-size: xx-large; color: cadetblue; font-style: italic" value="Bienvenido a Ferrys Supervisor"/>
            </p:layoutUnit>
            <p:layoutUnit position="center" resizable="false">
        <h:form>
            <p:growl id="growl" life="2000" />
                <p:commandButton value="Itinerario" id="itinerario" update="growl" styleClass="ui-priority-primary" action="/itinerario/List_sv?faces-redirect=true"/>
                <p:commandButton value="Boleto" id="boleto" update="growl" styleClass="ui-priority-primary" action="/boleto/List_sv?faces-redirect=true"/>
                <p:commandButton value="Pasajero" id="pasajero" update="growl" styleClass="ui-priority-primary" action="/pasajero/List_sv?faces-redirect=true"/>
                <p:commandButton value="Tipo de Boleto" id="tipo_de_boleto" update="growl"  styleClass="ui-priority-primary" action="/tipoBoleto/List_sv?faces-redirect=true"/>
                <p:commandButton value="Exit" icon="ui-icon-arrowreturnthick-1-w" action="/index"/>  
        </h:form>
            </p:layoutUnit>
        </p:layout>
    </h:body>





















</html>
