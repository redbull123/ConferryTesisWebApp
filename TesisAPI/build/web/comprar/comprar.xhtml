<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   <h:head>
        <title>Ferrys</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
   
    <h:body>
        <center>
            <h:form>

                <p:growl id="growl" sticky="true" showDetail="true"/>

                <p:wizard flowListener="#{userWizard.onFlowProcess}">
                    <p:tab id="personal" title="Tarjeta">
                        <p:panel header="Personal Details">
                            <p:messages />
                            <h:panelGrid columns="2" columnClasses="label, value">
                                <h:outputText value="Nombre: *" />
                                <p:inputText value="#{compraWizard.compra.nombre}" required="true" label="Firstname"/>

                                <h:outputText value="Lastname: *" />
                                <p:inputText value="#{compraWizard.compra.apellido}" required="true" label="Lastname"/>

                                <h:outputText value="Numero de tarjerta: " />
                                <p:inputMask value="#{compraWizard.compra.numero}" mask="9999-9999-9999-9999"/>
                                                               
                                <h:outputText value="Marca: " />
                                <p:selectOneMenu id="marca" value="#{compraWizard.compra.marca}" style="width:125px">
                                    <f:selectItem itemLabel="Maestro" itemValue="Maestro" />
                                </p:selectOneMenu>
                                
                                <h:outputText value="Fecha de Vencimiento: " />
                                <p:inputMask value="#{compraWizard.compra.fechavencimiento}" mask="99/99"/>
                                
                                <h:outputText value="cvc: " />
                                <p:inputMask value="#{compraWizard.compra.codigoseguridad}" mask="(999)"/>
                                
                                
                                <h:outputText value="Skip to last: " />
                                <h:selectBooleanCheckbox value="#{compraWizard.skip}" />
                            </h:panelGrid>
                        </p:panel>
                    </p:tab>

                    <p:tab id="confirm" title="Confirmation">
                        <p:panel header="Confirmation">
                            <h:panelGrid id="confirmation" columns="3" columnClasses="grid,grid,grid">
                                <h:panelGrid columns="2" columnClasses="label, value">
                                    <h:outputText value="Firstname: " />
                                    <h:outputText value="#{compraWizard.compra.nombre}" styleClass="outputLabel"/>

                                    <h:outputText value="Lastname: " />
                                    <h:outputText value="#{compraWizard.compra.apellido}" styleClass="outputLabel"/>
                                    
                                    <h:outputText value="Numero de tarjerta: " />
                                    <h:outputText value="#{compraWizard.compra.numero}" styleClass="outputLabel"/>
                                                               
                                <h:outputText value="Marca: " />
                                <h:outputText value="#{compraWizard.compra.marca}" styleClass="outputLabel"/>
                                
                                <h:outputText value="Fecha de Vencimiento: " />
                                <h:outputText value="#{compraWizard.compra.fechavencimiento}" styleClass="outputLabel"/>
                                
                                <h:outputText value="cvc: " />
                                <h:outputText value="#{compraWizard.compra.codigoseguridad}" styleClass="outputLabel"/>
                                                                    
                                </h:panelGrid>

                                
                            </h:panelGrid>

                            <p:commandButton value="Submit" actionListener="#{userWizard.save}" update="growl" process="@this"/>
                        </p:panel>
                    </p:tab>
                </p:wizard>

            </h:form>
        </center>
    </h:body>
</html>
